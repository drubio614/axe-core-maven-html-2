name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21 and Maven # Combined step for clarity
      uses: actions/setup-java@v4 # Using v4 of setup-java
      with:
        java-version: '21'  # Explicitly set to Java 21
        distribution: 'temurin'
        cache: maven # This handles Maven caching, making setup-maven unnecessary
    - name: Verify Java Version
      run: java -version # This step will confirm the active Java version in the logs
    - name: Verify Maven Version
      run: mvn --version # This step will confirm the active Maven version
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Upload Accessibility Reports
      uses: actions/upload-artifact@v4 # Using v4 of upload-artifact
      if: always() # This ensures this step runs even if previous steps fail
      with:
        name: accessibility-reports
        path: selenium/target/a11y-html-reports/**
