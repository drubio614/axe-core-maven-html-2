name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21 and Maven
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Verify Java Version
      run: java -version
    - name: Verify Maven Version
      run: mvn --version
    - name: Create Maven Toolchains file
      run: |
        mkdir -p ~/.m2
        echo "<?xml version=\"1.0\" encoding=\"UTF-8\"?>" > ~/.m2/toolchains.xml
        echo "<toolchains>" >> ~/.m2/toolchains.xml
        echo "  <toolchain>" >> ~/.m2/toolchains.xml
        echo "    <type>jdk</type>" >> ~/.m2/toolchains.xml
        echo "    <provides>" >> ~/.m2/toolchains.xml
        echo "      <version>21</version>" >> ~/.m2/toolchains.xml
        echo "      <vendor>temurin</vendor>" >> ~/.m2/toolchains.xml
        echo "    </provides>" >> ~/.m2/toolchains.xml
        echo "    <configuration>" >> ~/.m2/toolchains.xml
        echo "      <jdkHome>${JAVA_HOME}</jdkHome>" >> ~/.m2/toolchains.xml
        echo "    </configuration>" >> ~/.m2/toolchains.xml
        echo "  </toolchain>" >> ~/.m2/toolchains.xml
        echo "</toolchains>" >> ~/.m2/toolchains.xml
      shell: bash
    - name: Build with Maven (Running Tests)
      run: mvn -B package --file pom.xml -t ~/.m2/toolchains.xml
    - name: List Generated Reports Directory # NEW DEBUG STEP
      run: ls -R selenium/target/a11y-html-reports || echo "Reports directory not found or empty."
      shell: bash
      if: always() # Run this even if previous steps fail, for debugging
    - name: Upload Accessibility Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: accessibility-reports
        path: selenium/target/a11y-html-reports/**
