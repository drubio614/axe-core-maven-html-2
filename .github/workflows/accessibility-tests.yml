name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21 and Maven # Combined step for clarity
      uses: actions/setup-java@v4 # Using v4 of setup-java
      with:
        java-version: '21'  # Explicitly set to Java 21
        distribution: 'temurin'
        cache: maven # This handles Maven caching, making setup-maven unnecessary
    - name: Verify Java Version
      run: java -version # This step will confirm the active Java version in the logs
    - name: Verify Maven Version
      run: mvn --version # This step will confirm the active Maven version
    - name: Create Maven Toolchains file # This step is still needed for explicit toolchain configuration
      run: |
        mkdir -p ~/.m2
        echo "<toolchains>" > ~/.m2/toolchains.xml
        echo "  <toolchain>" >> ~/.m2/toolchains.xml
        echo "    <type>jdk</type>" >> ~/.m2/toolchains.xml
        echo "    <provides>" >> ~/.m2/toolchains.xml
        echo "      <version>21</version>" >> ~/.m2/toolchains.xml
        echo "      <vendor>temurin</vendor>" >> ~/.m2/toolchains.xml
        echo "    </provides>" >> ~/.m2/toolchains.xml
        echo "    <configuration>" >> ~/.m2/toolchains.xml
        echo "      <jdkHome>${JAVA_HOME}</jdkHome>" >> ~/.m2/toolchains.xml
        echo "    </configuration>" >> ~/.m2/toolchains.xml
        echo "  </toolchain>" >> ~/.m2/toolchains.xml
        echo "</toolchains>" >> ~/.m2/toolchains.xml
      shell: bash
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Upload Accessibility Reports
      uses: actions/upload-artifact@v4 # Using v4 of upload-artifact
      if: always() # This ensures this step runs even if previous steps fail
      with:
        name: accessibility-reports
        path: selenium/target/a11y-html-reports/**
